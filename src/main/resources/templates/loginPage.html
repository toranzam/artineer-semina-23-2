<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>


<div th:replace="~{fragments/header :: header}"></div>

<section class="form-section">

    <form class="login-form" method="post" action="/login">
        <h1>로그인</h1>
        <div class="login-form-inner">
            <label for="inputId" class="form-label">아이디</label>
            <div class="form-control-outline">
                <input name="username" type="text" class="form-control" id="inputId" aria-describedby="emailHelp">
            </div>
            <div id="idHelp" class="form-text">아이디를 입력해주세요</div>
        </div>
        <div class="login-form-inner">
            <label for="inputPassword" class="form-label">비밀번호</label>
            <div class="form-control-outline">
                <input name="password" type="password" class="form-control" id="inputPassword">
            </div>
            <div id="passwordHelp" class="form-text">비밀번호를 입력해주세요</div>
        </div>
        <div class="form-footer">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">로그인 기억하기</label>
            </div>
            <div class="form-signup">
                <a href="/signUp">회원가입</a>
            </div>
        </div>

        <div class="form-btn">
            <button type="submit" class="login-btn">로그인</button>
        </div>
    </form>
</section>


</body>
</html>
