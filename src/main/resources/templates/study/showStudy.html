<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <!-- Css Import -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Quill Import -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- Jquery Import -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>


<div th:replace="~{fragments/header :: header}"></div>

<section class="article-section">
    <div class="article-section-inner">
        <div class="article">
            <div class="article-inner">
                <div class="article-title">
                    <h1 th:text="${study.title}"></h1>
                </div>
                <div class="article-info">
                    <a th:text="${study.author}">닉네임</a>
                    <span>작성일</span>
                    <time th:text="*{#temporals.format(study.localDateTime, 'yyyy-MM-dd HH:mm')}">yyyy-MM-dd</time>
                </div>
                <div class="article-content">
                    <p th:utext="${study.studyContent}"></p>
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: end; gap: 10px; margin: 15px 0">
            <a class="btn-submit" th:href="@{/study/edit/{id}(id=${study.id})}" type="submit">수정</a>
            <a class="btn-submit" th:href="@{/study/delete/{id}(id=${study.id})}">삭제</a>
        </div>
    </div>



</section>


<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>


    var quill = new Quill('.form-content', {
        theme: 'bubble',
        placeholder: "내용을 입력해주세요",
        readOnly: true

    });
    quill.on('text-change', function () {
        document.getElementById("quill_html").value = quill.root.innerHTML
    })
</script>


</body>
</html>
